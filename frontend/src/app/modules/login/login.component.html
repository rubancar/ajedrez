<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="usuario">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error.message }}
  </p>

  <div class="button">
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.dirty && loginForm.errors" (click)="onSubmit()">Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
