<table mat-table [dataSource]="dataSource">
  <mat-header-row *matHeaderRowDef="displayedColumns">
  </mat-header-row>
  <mat-row (click)="getRecord(row)" *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'pointer': true}">
  </mat-row>
  
  <!-- TODO quitar sede de la columna y ponerla en el titulo -->
  <!-- TODO adicionar columna con No de partida -->
  <ng-container matColumnDef="sede"> 
      <mat-header-cell *matHeaderCellDef> Sede </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.sede}}</mat-cell>
  </ng-container> 
  <ng-container matColumnDef="jugador1"> 
      <mat-header-cell *matHeaderCellDef> Jugando Blancas </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.jugador1.name}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="jugador2"> 
      <mat-header-cell *matHeaderCellDef> Jugando Negras </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.jugador2.name}}</mat-cell>
  </ng-container>
