<h1 mat-dialog-title>Club</h1>

<div mat-dialog-content>
  <form [formGroup]="clubForm">
    <table>
        <tr>
            <td>
                <div>
                    <mat-form-field appearance="outline">
                      <mat-label>Nombre *</mat-label>
                      <input matInput type="text" name="nombre" formControlName="nombre">
                      <mat-error *ngIf="
                      clubForm.controls['nombre']?.errors?.required">campo requerido</mat-error>
                    </mat-form-field>
                  </div>
            </td>
            <td>
                <div>
                    <mat-form-field  appearance="outline">
                      <mat-label>Direcci√≥n *</mat-label>
                      <input matInput type="text" name="direccion" formControlName="direccion" />
                      <mat-error *ngIf="
                      clubForm.controls['direccion']?.errors?.required">campo requerido</mat-error>
                    </mat-form-field>
                  </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <mat-form-field class="fullWidth" appearance="outline">
                      <mat-label>Entrenador</mat-label>
                      <mat-select name="entrenador_id" formControlName="entrenador_id">

                        <ng-template ngFor let-entrenador [ngForOf]="entrenadores" let-i="index" [ngForTrackBy]="trackByFn">
                          <mat-option value="{{entrenador.id}}">{{entrenador.nombre}}</mat-option>
                        </ng-template>

                      </mat-select>
                    </mat-form-field>
                  </div>
            </td>
            <td>
                <div>
                    <mat-form-field class="fullWidth" appearance="outline">
                      <mat-label>Federacion</mat-label>
                      <mat-select name="federacion_id" formControlName="federacion_id">

                        <ng-template ngFor let-federacion [ngForOf]="federaciones" let-i="index" [ngForTrackBy]="trackByFn">
                          <mat-option value="{{federacion.id}}">{{federacion.nombre}}</mat-option>
                        </ng-template>

                      </mat-select>
                    </mat-form-field>
                  </div>
            </td>
        </tr>
    </table>
  </form>
</div>

<div class="mt-5" mat-dialog-actions>
  <button mat-raised-button color="primary" 
  [disabled]="clubForm.invalid" (click)="onSubmit()">Guardar</button>
  <button mat-raised-button mat-dialog-close>Cerrar</button>

</div>
